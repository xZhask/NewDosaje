<form id="frmHojaRegistro" autocomplete="off">
  <div class="col-2">
    <div class="w50">
      <h2 class="tittle_form">Nuevo Registro</h2>
      <div class="cont_inputs_form">
        <input type="hidden" name="idComisaria" id="idComisaria" />
        <input type="text" name="comisaria" id="comisaria" placeholder="Comisaría Solicitante" />
      </div>
      <div class="cont_inputs_form">
        <input type="tel" name="nroOficio" id="nroOficio" placeholder="N° Oficio" />
        <input type="date" name="fechaRecepcion" id="fechaRecepcion" placeholder="fecha Recepción" />
        <input type="time" name="horaRecepcion" id="horaRecepcion" placeholder="Hora Recepción" />
      </div>
      <h4 class="subtittle_form">Usuario</h4>
      <div class="cont_inputs_form">
        <!--<input type="text" name="tipoDoc" id="tipoDoc" placeholder="tipo de Documento">-->
        <select name="tipoDoc" id="tipoDoc"></select>
        <div class="group_input">
          <input type="text" name="nroDoc" id="nroDoc" placeholder="N° Doc" />
          <button type="button" id="btn_search_user">
            <img src="resources/img/icon-search.svg" />
          </button>
        </div>
      </div>
      <div class="cont_inputs_form">
        <input type="text" name="nombre" id="nombre" placeholder="Apellidos y nombres" />
      </div>
      <div class="cont_inputs_form">
        <input type="tel" name="edad" id="edad" placeholder="edad" />
        <select name="sexo" id="sexo">
          <option value="0">Sexo</option>
          <option value="M">Masculino</option>
          <option value="F">Femenino</option>
        </select>
        <input type="text" name="licConducir" id="licConducir" placeholder="Licencia" />
      </div>
      <h4 class="subtittle_form">Infracción</h4>
      <div class="cont_inputs_form">
        <input type="text" name="vehiculo" id="vehiculo" placeholder="Vehículo" />
        <input type="text" name="clase" id="clase" placeholder="Clase" />
        <input type="text" name="placa" id="placa" placeholder="Placa" />
      </div>
      <div class="cont_inputs_form">
        <input type="text" name="motivo" id="motivo" placeholder="Motivo" />
      </div>
      <div class="cont_inputs_form">
        <div class="group-colum">
          <label class="txt_group" for="fechaInfraccion">Fecha Infracción</label>
          <input type="date" name="fechaInfraccion" id="fechaInfraccion" />
        </div>
        <div class="group-colum">
          <label class="txt_group" for="horaInfraccion">Hora Infracción</label>
          <input type="time" name="horaInfraccion" id="horaInfraccion" />
        </div>
      </div>
      <div class="cont_inputs_form">
        <div class="group_input">
          <input type="tel" name="nroDocConductor" id="nroDocConductor" placeholder="N° conductor" />
          <button type="button" id="btn_search_conductor">
            <img src="resources/img/icon-search.svg" />
          </button>
        </div>
        <input type="text" name="gradoConductor" id="gradoConductor" placeholder="Grado de conductor" />
      </div>
      <div class="cont_inputs_form">
        <input type="text" name="nombreConductor" id="nombreConductor" placeholder="Nombre conductor" />
      </div>
      <div class="cont_inputs_form">
        <input type="text" name="observacion" id="observacion" placeholder="Observación" />
      </div>
    </div>
    <div class="line"></div>
    <div class="w50">
      <h2 class="tittle_form">Extracción</h2>
      <div class="cont_inputs_form">
        <!-- <input
          type="text"
          name="tipoMuestra"
          id="tipoMuestra"
          placeholder="Tipo de muestra"
          class="w-medium"
        /> -->
        <select name="tipoMuestra" id="tipoMuestra" class="w-medium">
          <option value="0">Tipo Muestra</option>
          <option value="S">Sangre</option>
          <option value="O">Orina</option>
          <option value="N">Sin Muestra</option>
        </select>
        <input type="hidden" name="idExtractor" id="idExtractor" />
        <input type="text" name="extractor" id="extractor" placeholder="Extractor" />
      </div>
      <div class="cont_inputs_form">
        <div class="group-colum">
          <label class="txt_group" for="horaExtraccion">Hora Extracción</label>
          <input type="date" name="horaExtraccion" id="horaExtraccion" />
        </div>
        <div class="group-colum">
          <label class="txt_group" for="fechaExtraccion">Fecha Extracción</label>
          <input type="time" name="fechaExtraccion" id="fechaExtraccion" />
          <!--<input type="text" name="hrsTranscrurridas" id="hrsTranscrurridas" placeholder="Hrs. Transcrurridas" />-->
        </div>
      </div>
      <h2 class="tittle_form mg-top-10">Peritaje</h2>
      <div class="cont_inputs_form">
        <input type="hidden" name="idPerito" id="idPerito" />
        <input type="text" name="perito" id="perito" placeholder="Perito" />
      </div>
      <div class="cont_inputs_form">
        <input type="text" name="cuantitativo" id="cuantitativo" placeholder="Res. Cuantitativo" />
        <input type="text" name="cualitativo" id="cualitativo" placeholder="Res. Cualitativo" />
      </div>
    </div>
  </div>
  <button type="submit">Registrar Incidencia</button>
</form>
<script>
  let miau = ["miau", "remiau"];
  $("#perito").autocomplete({
    source: miau,
    select: (e, item) => {
      let unidad = item.item.value;
      let position = list.indexOf(unidad);
      nivelIpress = unidades[position].nivel;
      cargarTarifario(nivelIpress);
    },
  });
</script>
